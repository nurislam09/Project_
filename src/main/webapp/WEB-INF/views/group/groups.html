<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Group By Course Id</title>
  <style>table,
  td {
    border: 1px solid #333333FF;
    margin-top: 200px;
    margin-left: auto;
    margin-right: auto;
    font-size: 25px;
  }

  body {
    background-image: url("https://velog.velcdn.com/images/moon960427/post/4941d80e-304d-4fcb-b68c-08e208ee9d7d/image.jpg");
  }
  tr{
    margin-top: -100px;
  }
  </style>
  <style>
    table, th, td {
      border: 1px solid black;
      padding: 3px;
    }
  </style>
</head>
<body>
<table class="table table-bordered">
  <thead class="table-dark">
  <tr>
    <th scope="colgroup">Id</th>
    <th scope="col">Group Name</th>
    <th scope="col">Date Of Start</th>
    <th scope="col">Image</th>
  </tr>
  </thead>
  <tbody class="table-success">
  <tr th:each="group: ${getAllGroup}">
    <td th:text="${group.id}"></td>
    <td th:text="${group.groupName}"></td>
    <td th:text="${group.dataOfStart}"></td>
    <td th:text="${group.image}"></td>
  </tr>
  </tbody>
</table>
<br><br><br><br>
</body>
</html>
